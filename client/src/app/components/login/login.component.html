<div id="login-box">
    <div class="top">
        <h1>Sign In</h1>
        <span class="login-err">{{loginErr}}</span><br>
        <input [(ngModel)]="this.user.username" type="text" name="username" placeholder="Email or Username..." required />
        <br>
        <input [(ngModel)]="this.user.password" type="password" name="password" placeholder="Password..." required />
        <br>
        <input (click)="this.handleLogin()" type="submit" name="signup_submit" value="Sign in" />
    </div>

    <div class="or">OR</div>
    
    <div class="bottom">
        <span class="loginwith">Sign in with<br />social network</span>
        <br>
        <br>
        <a class="social-signin google" href="http://localhost:3000/api/auth/google">Log in with Google+</a>
    </div>
</div>
